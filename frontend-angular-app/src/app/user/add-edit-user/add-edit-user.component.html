<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="userFormGroup">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" autocomplete="off" />
      <mat-error
        *ngIf="
          userFormGroup.controls?.firstName?.touched &&
          userFormGroup.controls?.firstName?.invalid
        "
      >
        <span *ngIf="userFormGroup.controls?.firstName?.errors?.required">
          This field is required
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Middle Name</mat-label>
      <input matInput formControlName="middleName" autocomplete="off" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" autocomplete="off" />
      <mat-error
        *ngIf="
          userFormGroup.controls?.lastName?.touched &&
          userFormGroup.controls?.lastName?.invalid
        "
      >
        <span *ngIf="userFormGroup.controls?.lastName?.errors?.required">
          This field is required
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" autocomplete="off" />
      <mat-error
        *ngIf="
          userFormGroup.controls?.email?.touched &&
          userFormGroup.controls?.email?.invalid
        "
      >
        <span *ngIf="userFormGroup.controls?.email?.errors?.required">
          This field is required
        </span>
        <span *ngIf="userFormGroup.controls?.email?.errors?.email">
          Invalid Email
        </span>
      </mat-error>
    </mat-form-field>
    <div *ngIf="welcomeEmail">
      <h3>Welcom Email</h3>
      <div [innerHTML]="welcomeEmail"></div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions
  align="end"
  fxLayout="row"
  fxLayoutAlign="end center"
  fxLayoutGap="24px"
>
  <button
    [disabled]="isLoading"
    type="button"
    mat-raised-button
    color="primary"
    (click)="saveUser()"
  >
    Save
  </button>
  <button
    [disabled]="isLoading"
    type="button"
    mat-raised-button
    color="primary"
    (click)="dialogRef.close()"
  >
    Cancel
  </button>
</mat-dialog-actions>
